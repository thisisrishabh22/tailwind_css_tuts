<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ninja</title>

    <!-- Styles Sheets -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div>
      <!-- Content Wrapper -->
      <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
          <nav class="text-right">
            <div class="flex justify-between items-center">
              <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                <a href="/">Food Ninja</a>
              </h1>
              <div class="px-4 cursor-pointer md:hidden" id="menu-btn">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                  ></path>
                </svg>
              </div>
            </div>
            <ul class="text-sm mt-6 hidden md:block" id="menu">
              <li class="text-gray-700 font-bold">
                <a
                  href="#"
                  class="px-4 flex justify-end my-2 border-primary border-r-4"
                >
                  <span>Home</span>
                  <svg
                    class="w-5 ml-2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    ></path>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="
                    px-4
                    flex
                    justify-end
                    my-2
                    border-r-4 border-transparent
                  "
                >
                  <span>About</span>
                  <svg
                    class="w-5 ml-2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                    ></path>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="
                    px-4
                    flex
                    justify-end
                    my-2
                    border-r-4 border-transparent
                  "
                >
                  <span>Contact</span>
                  <svg
                    class="w-5 ml-2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    ></path>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
          <div class="flex justify-center md:justify-end">
            <a
              class="
                text-primary
                btn
                border-primary
                md:border-2
                hover:bg-primary
                hover:text-white
              "
              href="#"
              >Login</a
            >
            <a
              class="
                text-primary
                ml-2
                btn
                border-primary
                md:border-2
                hover:bg-primary
                hover:text-white
              "
              href="#"
              >Sign Up</a
            >
          </div>

          <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Ninjas</h3>
          </header>

          <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
              Latest Recipes
            </h4>

            <!-- <div class="mt-8 flex flex-col justify-around md:flex-row"> -->
            <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
              <!-- Cards -->

              <div class="card hover:shadow-lg">
                <img
                  src="img/stew.jpg"
                  class="w-full h-32 sm:h-48 object-cover"
                  alt=""
                />
                <div class="mx-4 my-6">
                  <span class="font-bold">5 Bean Chilli Stew</span>
                  <span class="block text-gray-500 text-sm"
                    >Recipe by Mario</span
                  >
                </div>
                <div class="badge">
                  <svg
                    class="w-5 h-5 ml-1 mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  <span>25 mins</span>
                </div>
              </div>

              <div class="card hover:shadow-lg">
                <img
                  src="img/noodles.jpg"
                  class="w-full h-32 sm:h-48 object-cover"
                  alt=""
                />
                <div class="mx-4 my-6">
                  <span class="font-bold">Veg noodles</span>
                  <span class="block text-gray-500 text-sm"
                    >Recipe by Mario</span
                  >
                </div>
                <div class="badge">
                  <svg
                    class="w-5 h-5 ml-1 mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  <span>30 mins</span>
                </div>
              </div>

              <div class="card hover:shadow-lg">
                <img
                  src="img/curry.jpg"
                  class="w-full h-32 sm:h-48 object-cover"
                  alt=""
                />
                <div class="mx-4 my-6">
                  <span class="font-bold">Tofu curry</span>
                  <span class="block text-gray-500 text-sm"
                    >Recipe by Mario</span
                  >
                </div>
                <div class="badge">
                  <svg
                    class="w-5 h-5 ml-1 mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  <span>45 mins</span>
                </div>
              </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
              Most Popular
            </h4>

            <div class="mt-8">
              <!-- Cards -->

              <div>
                <img src="" alt="" />
                <div>
                  <span>5 Bean Chilli Stew</span>
                  <span>Recipe by Mario</span>
                </div>
              </div>
            </div>
            <div class="mt-12 flex justify-center">
              <button
                class="
                  btn
                  focus:outline-none
                  focus:ring-4 focus:ring-secondary-100
                  bg-secondary-200
                  text-secondary-100
                "
              >
                Load more
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
